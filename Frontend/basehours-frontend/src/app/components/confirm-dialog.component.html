<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 shadow-md max-w-sm w-full text-center">
    <p class="text-gray-700 mb-4">{{ message }}</p>
    <div class="flex justify-center gap-4">
      <button class="px-4 py-2 bg-gray-300 rounded" (click)="cancel.emit()">Cancel</button>
      <button class="px-4 py-2 bg-red-600 text-white rounded" (click)="confirm.emit()">Delete</button>
    </div>
  </div>
</div>
